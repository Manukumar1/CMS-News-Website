<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Admin Panel - New Article - NEWSROOM</title>
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	
		<style type="text/css">
		
		img {
    	max-height: 100%;
   	 	max-width: 100%;
	    }		
		</style>

</head>

<body>

	<header>
		<div class="jumbotron">
				<div class="container">
					<img src="Newsroom.png" alt="logo" width="700" height="150">
				</div> 
		</div> 
		
		<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand">Newsroom</a> 
				</div>
				<div class="collapse navbar-collapse" id="example">
					<ul class="nav navbar-nav">
						<li class="active"><a href="main.html">Home</a></li>
						<li><a href="">World</a></li>
						<li><a href="">Asia</a></li>
						<li><a href="">Business</a></li>
					</ul>
					<form action="" class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</header> <!-- Logo & Navbar -->

		<div class="container">
			<a href="Admin_panel.html" class="btn btn-primary">Admin Panel</a>
		</div>

		<hr>

		<div class="container">
			<form action="">
				<div class="form-group">
					<label for="element-1" class="control-label">Article Name</label>
					<input type="text" id="element-1" class="form-control" placeholder="Enter Article Name">
				</div>
			</form>
		</div>

		<div class="container">
			<div class="form-group">
			  <label for="sel1">Category of Article:</label>
			  <select class="form-control" id="sel1">
			    <option>World News</option>
			    <option>Asia News</option>
			    <option>Sports News</option>
			    <option>Business News</option>
			  </select>
			</div>
		</div>


		<div class="container">
			<!-- Include stylesheet -->
			<link href="https://cdn.quilljs.com/1.2.6/quill.snow.css" rel="stylesheet">

			<!-- Create the editor container -->
			<div id="editor">
			  <p>Hello World!</p>
			  <p>Some initial <strong>bold</strong> text</p>
			  <p><br></p>
			</div>

			<!-- Include the Quill library -->
			<script src="https://cdn.quilljs.com/1.2.6/quill.js"></script>

			<!-- Initialize Quill editor -->
			<script>
			  var quill = new Quill('#editor', {
			    theme: 'snow'
			  });
			</script>
		</div>

		<hr>

		<div class="text-center">
			<button type="button" class="btn btn-primary">Submit</button>
		</div>

	<footer>
		<div class="container">
			<hr>
			<p> <small><a href="http://facebook.com/">Like us</a> On facebook</small></p>
			<p>	<small><a href="http://twitter.com/">Follow us </a> On Twitter</small></p>
			<p>	<small><a href="http://youtube.com/">Subscribe us </a> On Youtube</small></p>
		</div> <!-- end container -->
	</footer>

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>	
</html>
